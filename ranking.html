  function Get(setlength){

    //ハイスコアのidをロード
    var hi_id=''
    var strage = JSON.parse(localStorage.getItem('Puzzle_Score('+setlength+')'));
    if(strage){hi_id = strage[1];}

    db.collection("Score").where("length", "==", setlength).orderBy('score','desc').limit(100).get().then((snapShot) => {
      var i=0;
      var now=new Date().toLocaleString("ja");;
      document.getElementById("gettime").innerHTML="<small>取得日時："+now+"</small>";
      var color=Color(setlength);
      var t="<table><caption style='background-color:"+color+"'>"+"ランキング("+setlength+"色)"+"</caption><tr><td class='c'>順位</td><td class='c'>コンボ</td><td class='c'>得点</td><td class='c'>日時</td></tr>"
      snapShot.forEach((doc) => {
        i++
        var d = new Date( doc.get("date") * 1000 );
        var datestr = DateStr(d);

        //自分のスコアをハイライト表示
        var my='';
        if(hi_id===doc.id){my='my'}

        t+="<tr class='"+my+"'><td>"+i+"</td>"+"<td class='l'>"+doc.get("combo")+"</td><td>"+doc.get("score")+"</td>"+"<td>"+datestr+"</td></tr>";
      });
      t+="</table>";
      document.getElementById("ranking").innerHTML=t;
    });
  }

  function New(){
    var size;
    db.collection('Score').get().then(snap => {
      size = snap.size;
    });

    db.collection("Score").orderBy('date','desc').limit(100).get().then((snapShot) => {
      var last= JSON.parse(localStorage.getItem('Puzzle_History'));
      var i=0;
      var now=new Date().toLocaleString("ja");;
      document.getElementById("gettime").innerHTML="<small>取得日時："+now+"</small>";

      var t="<table><caption  style='background-color: #cff'>"+"最新100件（全"+ size +"件）"+"</caption><tr>　<td class='c'>No.</td>　<td class='c'>色数</td>　<td class='c'>コンボ</td>　<td class='c'>得点</td>　<td class='c'>日時</td>　</tr>"
      snapShot.forEach((doc) => {

        i++
        var d = new Date( doc.get("date") * 1000 );
        var datestr = DateStr(d);

        //自分の最終スコアをハイライト表示
        var my='';
        for(var n in last){
          if(last[n]===doc.id){my='my'}
        }

        var l=doc.get("length");
        var color=Color(l);
        t+="<tr class='"+my+"'><td>"+i+"</td>"
        +"<td class='not' bgcolor="+ color +">"+ l +"</td>"
        +"<td class='not' bgcolor="+ color +">"+doc.get('combo')+"</td>"
        +"<td class='not' bgcolor="+ color +">"+doc.get("score")+"</td>"
        +"<td class='not' bgcolor="+ color +">"+datestr+"</td></tr>";
      });
      t+="</table>";
      document.getElementById("ranking").innerHTML=t;
    });
  }

  function Color(l){
    switch (l) {
      case 3:
      color='Tomato';
      break;
      case 4:
      color='lightgreen';
      break;
      case 5:
      color='pink';
      break;
      case 6:
      color='orange';
      break;
      case 7:
      color='Plum';
      break;
      case 8:
      color='lightgray';
      break;
      case 9:
      color='yellow';
      break;
      default:
      color="white";
    }
    return color;
  }

  function DateStr(d){
    var year  = d.getFullYear()-1969;
    var month = d.getMonth() + 1;
    var day  = d.getDate();
    var hour = ( d.getHours()   < 10 ) ? '0' + d.getHours()   : d.getHours();
    var min  = ( d.getMinutes() < 10 ) ? '0' + d.getMinutes() : d.getMinutes();
    var sec   = ( d.getSeconds() < 10 ) ? '0' + d.getSeconds() : d.getSeconds();
    return (year+"/"+month+"/"+day+" "+hour+":"+min+":"+sec);

  }
